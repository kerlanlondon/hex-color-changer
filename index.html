<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 

</head>
<body>
    <section id="background-container" class="flex-center">
        <main id="counter-container" class="flex-center">
            <h1 id="h1" class="uppercase font-ctrl">counter</h1>
            <p id="number">0</p>
            <section id="buttons-sec">
                <button id="btn-low" class="btn uppercase ">lower count</button>
                <button id="btn-add" class="btn uppercase">add count</button>
            </section>
        </main>
    </section>

    <script src="https://kit.fontawesome.com/80f4d653b3.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
