<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 

</head>
<body>
    <section id="background-container" class="flex-center">
        <section id="message-container" class="flex-center">
            <h1 id="h1" class="margin-bottom">
                A messge you would like to pass
            </h1>
            <input type="text" id="int-message" name="int-message" class="margin-bottom">
            
            <button id="btn" class="margin-bottom">
                Submit Query
            </button>
            <p id="error" class="margin-bottom alert">Please enter a value to pass</p>
            <h2 id="h2" class="margin-bottom">
                Last Message Delivered
            </h2>
            <p id="message">
                Hello World
            </p>
        </section>
    </section>

    <script src="https://kit.fontawesome.com/80f4d653b3.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
