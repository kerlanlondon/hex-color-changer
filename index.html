<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Color Pallette & Hex Color Changer </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="main-container">
    <!--Start Header Section -->
        <header id="header inner-container">
            <div class="logo">
                <h1>Color Match</h1> 
            </div>
            <div class="navbar">
                <ul>
                    <li class="nav-link" id="pallette">Colour Pallette</li>
                    <li class="nav-link" id="single">Single Color</li>
                    <li class="nav-link" id="clear">Clear</li>
                    <li class="nav-link" id="save">Save</li>
                </ul>
            </div>
        </header>

    <!--Start Main Section -->
        <main id="main-section inner-container">
            <section id="single-color-section">
                <h1 id="main-header">
                    Background Color : <span id="specific-color">Blue</span>
                </h1>
                <button class="btn" id="single-btn">Click Me</button>
            </section>

            <section id="color-pallette-section">

            </section>
        </main>
        <footer><p>Built by <a href="#">Kerlan London</a></p></footer>
    </section>
    

    <script src="main.js"></script>
</body>
</html>
